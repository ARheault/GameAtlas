<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../styles/styles.css" />
    <link rel="stylesheet" href="../../styles/findGame.css" />
  <script defer src="../../scripts/game/findGame.js"></script>
  </head>
  <body>
    <main>
      <h1>GameAtlas</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/game">Game</a>
          </li>
          <li>
            <a href="/addGame">Add Game</a>
          </li>
        </ul>
      </nav>
      <form id="findGameForm">
        <div>
          <label for="gameToFind">Game to Find *</label>
          <input type="game" id="gameToFind" required="required" />
        </div>
        <div class="buttons">
          <button type="submit" id="submit" alt="Submit Button">Search</button>
          <button type="reset" id="reset" alt="Reset Button">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
