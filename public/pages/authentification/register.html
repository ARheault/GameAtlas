<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../styles/styles.css" />
    <link rel="stylesheet" href="../../styles/register.css" />
    <script src="../../scripts/authentification/authentification.js"></script>
    <script defer src="../../scripts/authentification/register.js"></script>
  </head>
  <body>
    <main>
      <h1>GameAtlas</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/login">Login</a>
          </li>
          <li>
            <a href="/game">Games</a>
          </li>
          <li>
            <a href="/location">Locations</a>
          </li>
        </ul>
      </nav>
      <form id="loginForm">
        <h3>Register</h3>
        <div>
          <label for="name">Username *</label>
          <input type="name" id="name" required="required" />
        </div>
        <div>
          <label for="password">Password *</label>
          <input type="password" id="password" required="required" />
        </div>
        <div>
          <label for="confirmPassword">Confirm Password *</label>
          <input type="password" id="confirmPassword" required="required" />
        </div>
         <div>
          <label for="homeLocation">Home Locations</label>
          <input type="homeLocation" id="homeLocation" />
        </div>
        <div id="buttons">
          <button type="submit" id="submit" alt="Submit Button">Create Account</button>
          <button type="reset" id="reset" alt="Reset Button">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
